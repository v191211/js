  <script language="JavaScript">
  				/*
  				 * java中定义一个javabean
  				 * Class Province{属性}
  				 * province.name
  				 * 
  				 * JSON数据格式：类似于Map集合，其实就是javascript对象
  				 * 	* 是以"{}"开始和结束的
  				 * 	* 数据存储是以"key/value"
  				 * 	* 多个数据之间，用","隔开
  				 */
				var person = {
					name : "zhangwuji",
					age : 18,
					sex : "男"
				}
				
				alert(person.name);
				
				
  </script>
