<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>07_替换节点.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
	</head>
	<html>
	    <p>段落</p>
		<p>段落</p>
		<p>段落</p>
		<button>保存</button>
	</html>
<script type="text/javascript">
	    //$("button")用 <p>tttttttt</P>替换
		$("button").replaceWith($("<p>tttttttt</P>"));
		
	    // p 用  <button>保存</button>  替换
		$("<button>保存</button>").replaceAll($("p"));
		
		/*
		 * replaceWith():前面的元素是被替换的，后面的元素是替换的
		 * replaceAll()：前面的元素是替换的，后面的元素是被替换的
		 * replaceAll()是颠倒了replaceWith()
		 */
		
</script>
</html>
