<!DOCTYPE html>

    <title>03_this的用法.html</title>
    <meta name="content-type" content="text/html; charset=UTF-8">

  <body>
  </body>
  <script type="text/javascript">
  					/*
  					 * this的用法：
  					 * 	* this表示HTML页面中具体的元素内容
  					 * 	* this表示一个明确的对象
  					 * 
  					 * this的用法：程序员又爱又恨
  					 * 	* 建议：只用会用的
  					 * 	* 经常搞不清楚this指代谁，尽量不用！
  					 */
					function Hero(){
						this.name = "javascript";
						this.sayMe = function(){
							alert(this.name);
						}
					}
					
					var hero = new Hero();
					
					hero.sayMe();		//output	javascript
					
  </script>
</html>
