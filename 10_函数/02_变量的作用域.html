					/*
					 * 全局变量与局部变量同名时：
					 * * 定义了全局变量a，并初始化为"a"
					 * * 定义了函数fn()，有没有执行函数中的代码？没有
					 * 		* 局部变量a，有没有被定义？被定义，但是没有初始化
					 * * 调用函数fn()时
					 * 		* 第一个打印结果，打印的是局部变量a。但是因为局部变量a没有初始化，所以值是undefind
					 * 		* 第二个打印结果，打印的是局部变量a。局部变量a初始化了，所以值是b
					 */
					var a = "a";
					
					function fn(){
						
						alert(a);		//output	undefind
						
						var a = "b";
						
						alert(a);		//output	b
					}
					
					fn();
					alert(a);			//output	a
