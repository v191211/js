<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>load()方法</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="../js/jquery-1.10.2.js">
        </script>
        <style type="text/css">
            div, span {
                width: 140px;
                height: 140px;
                margin: 20px;
                background: #9999CC;
                border: #000 1px solid;
                float: left;
                font-size: 17px;
                font-family: Roman;
            }
            
            div.mini {
                width: 30px;
                height: 30px;
                background: #CC66FF;
                border: #000 1px solid;
                font-size: 12px;
                font-family: Roman;
            }
            
            div.visible {
                display: none;
            }
        </style>
        <!--引入jquery的js库-->
    </head>
    <body>
        <form action="" name="form1" id="form1">
            <input type="text" name="username" id="username" value="zhang">
            <br>
            <input type="text" name="psw" id="psw" value="99999">
            <br>
            <input type="button" id="b1" value="登陆">
        </form>
        <div id="one">
        </div>
    </body>
    <script language="JavaScript">
     		$().ready(function(){
				$("#b1").click(function(){
					/*
					 * load(url,data,callback)
					 * 	* url：请求路径
					 * 	* data：请求参数，格式是key/value
					 * 	* callback：回调函数，function(data,textStatus,XMLHttpRequest){}
					 * 		* data：代表请求返回内容
					 * 		* textStatus：代表请求状态，其值可能为: succuss, error, notmodify, timeout 4 种
					 * 		* XMLHttpRequest对象
					 * 
					 * load()方法的请求类型：
					 * 	* 如果没有向服务器端发送请求数据，请求类型就是GET方式
					 * 	* 如果向服务器端发送请求数据，请求类型就是POST方式
					 * 	* load()方法的请求类型不能自定义，取决于是否向服务器端发送请求数据
					 * 
					 * jQuery封装的Ajax操作：不再关注异步交互的过程，只关注结果
					 */
					var json = {
						username : $("#username").val(),
						psw : $("#psw").val()
					}
					
					$("#one").load("load.jsp",json,function(data,textStatus,XMLHttpRequest){
						alert(data);
					});
				});
			});
    </script>
</html>
